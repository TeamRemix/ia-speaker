<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IA-Speaker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid p-0 bg-dark text-white">
      <div class="row m-0 vh-100">
        <div
          class="col-sm-12 p-0 overflow-hidden d-flex align-items-center justify-content-center"
        >
          <div class="card  bg-dark text-white w-100 h-100">
            <div
              class="card-body d-flex flex-column justify-content-center align-items-center"
            >
              <h1 class="card-title text-center">IA-Speaker</h1>


              <!-- Model 3d space -->
              <div class="p-0 m-0" id="3dSpace"></div>

              <!-- interacting space -->
              <div class="input-group mt-3 mb-3 w-75">
                <textarea
                  class="form-control"
                  id="showText"
                  placeholder=""
                ></textarea>
                <button
                  class="btn btn-primary"
                  id="btnListen"
                  type="button"
                  value="listen"
                >
                  Listen
                </button>
                <button class="btn btn-primary" type="button">Send text</button>
                <button class="btn btn-dark" type="button">Video</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="voiceText.js"></script>
    <script type="module" src="loadModel.js"></script>
  </body>
</html>
