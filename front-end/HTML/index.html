<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-Speaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid bg-dark text-white">

        <div class="row m-0 vh-100 ">
            <div class="col-sm-12 p-0 overflow-hidden d-flex align-items-center justify-content-center">
                <div class="card bg-dark text-white w-100 h-100">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h5 class="card-title text-center">IA-Speaker</h5>
                    
                        <div class="w-100 mt-auto p-2 text-center">
                        <!-- Model 3D Space -->
                        </div>
                    
                        <div class="input-group mt-auto mb-3 w-75">
                            <input type="text" class="form-control" placeholder="Escribir">
                            <button class="btn btn-primary" type="button">Send text</button>
                            <button class="btn btn-dark" type="button">Video</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
